<template name="layout">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header"><a class="navbar-brand" style="padding:0 1em 0 1em" href="{{pathFor 'home'}}"><img src="/logo-block.png" style="width:2.5em;"/></a></div>
        <ul class="nav navbar-nav">
            <li {{activeFleet}}><a href="{{pathFor 'fleet'}}">Fleet</a></li>
            <li {{activeRegistry}}><a href="{{pathFor 'registry'}}">Registry</a></li>
            <li {{activeImages}}><a href="{{pathFor 'images'}}">Images ({{numImages}})</a></li>
            <li {{activeContainers}}><a href="{{pathFor 'containers'}}">Containers ({{numContainers}})</a></li>
        </ul>
        <form class="navbar-form navbar-right" style="margin-right:1em;">
            {{#if docker.endpoints}}
            <select id="dockerEndpoint" class="form-control">
                {{#each docker.endpoints}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            {{/if}}
        </form>
    </nav>

    {{>yield}}
</template>

<template name="home">
    <div class="page">
        <img src="/logo.png" style="display:block; margin-left:auto; margin-right:auto; margin-top:15em;"/>
    </div>
</template>

<template name="registry">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Images</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:40em;">Name</th>
                        <th style="width:20em;">Tags</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each registry}}
                    <tr class="a">
                        <td>
                            {{name}}
                        </td>
                        <td class="a">
                            <select class="form-control tagSelector">
                                {{#each tags}}<option value="{{id}}">{{tag}}</option>{{/each}}
                            </select>
                        </td>
                        <td>
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default dropdown-toggle pullImageButton" data-toggle="dropdown">Pull <strong class="caret"></strong></button>
                                <form role="form" class="dropdown-menu dropdown-menu-right" style="padding:1em">
                                    <div class="form-group" style="width:35em">
                                        <p>Pulls image <strong>{{name}}:<span class="tag">???</span></strong> onto the selected node.</p>
                                        <hr />
                                        <label>Docker node</label>
                                        <select class="form-control endpoint">
                                            {{#each ../docker.endpoints}}
                                            {{#if isSelected}}
                                            <option value="{{this}}" selected>{{this}}</option>
                                            {{else}}
                                            <option value="{{this}}">{{this}}</option>
                                            {{/if}}
                                            {{/each}}
                                        </select>
                                    </div>
                                    <button type="button" class="pullImage btn btn-primary">pull</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="fleet">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading" style="height:4em;"><strong>Units</strong>
                <div class="btn-group pull-right">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Submit new unit <strong class="caret"></strong></button>
                    <form role="form" class="dropdown-menu dropdown-menu-right" style="padding:1em; width:50em;">
                        <div class="form-group">
                            <label>Unit name</label>
                            <input required type="text" class="form-control" id="unitName" placeholder="A unique name, i.e. kewl.service.">
                        </div>
                        <div class="form-group">
                            <ul class="nav nav-pills" id="unitCodeChoiceTabs">
                                <li class="active"><a href="#unitCodeTab" data-toggle="tab">Unit code</a></li>
                                <li><a href="#dockerImageTab" data-toggle="tab">Docker image</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active form-group" id="unitCodeTab">
                                <textarea type="textarea" style="max-width: 100%; height:30em;" class="form-control" id="unitCode" placeholder="Systemd unit code."></textarea>
                            </div>
                            <div class="tab-pane form-group" id="dockerImageTab">
                                <input type="text" class="form-control" id="dockerImage" placeholder="Complete registry/name of docker image.">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="submitUnit">submit</button>
                    </form>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Unit</th>
                        <th>Load</th>
                        <th>Active</th>
                        <th>Sub</th>
                        <th>Description</th>
                        <th>Machine</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each units}}
                    <tr>
                        <td>{{unit}}</td>
                        <td>{{load}}</td>
                        <td>{{active}}</td>
                        <td>{{sub}}</td>
                        <td>{{description}}</td>
                        <td>{{machine}}</td>
                        <td>
                            <div class="pull-right">
                                {{#if isActive}}
                                <button class="stopUnit btn btn-warning">stop</button>
                                {{else}}
                                <button class="startUnit btn btn-success">start</button>
                                {{/if}}
                                <button class="destroyUnit btn btn-danger">destroy</button>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Machines</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>Meta</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each machines}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{ip}}</td>
                        <td>{{meta}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="images">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Images</strong>
                <div class="input-group pull-right" style="margin-top:-0.5em; width:20em;">
                    <input id="imageFilter" class="form-control" placeholder="Type here to filter images" value="{{imageFilter}}" />
                    <span class="input-group-btn">
                        <button id="clearImageFilter" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                     </span>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tags</th>
                        <th>ID</th>
                        <th style="width:11em;"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each images}}
                    <tr>
                        <td>
                            {{#each RepoTags}}
                            <div><span class="tag">{{this}}</span></div>
                            {{/each}}
                        </td>
                        <td>
                            {{Id}}
                        </td>
                        <td>
                            <div class="btn-group" style="float:left">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">New container <strong class="caret"></strong></button>
                                <form role="form" class="dropdown-menu dropdown-menu-right" style="padding:1em">
                                    <div class="form-group" style="width:30em">
                                        <label>Container name</label>
                                        <input required pattern="/?[a-zA-Z0-9_-]+" type="text" class="form-control containerName" placeholder="A unique name. Must match /?[a-zA-Z0-9_-]+.">
                                    </div>
                                    <button type="button" class="createContainer btn btn-primary">create</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="containers">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Containers</strong>                
                <div class="input-group pull-right" style="margin-top:-0.5em; width:20em;">
                    <input id="containerFilter" class="form-control" placeholder="Type here to filter containers" value="{{containerFilter}}" />
                    <span class="input-group-btn">
                        <button id="clearContainerFilter" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                     </span>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 1%;"></th>
                        <th style="width: 15%;">Status</th>
                        <th style="width: 39%;">Image</th>
                        <th style="width: 10%;">Names</th>
                        <th style="width: 15%;">Ports</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each containers}}
                    <tr>
                        {{#if isUp}}
                        <td class="success">&nbsp;</td>
                        {{else}}
                        <td class="danger">&nbsp;</td>
                        {{/if}}
                        <td>{{Status}}</td>
                        <td>{{Image}}</td>
                        <td>
                            {{#each Names}}
                            <div>{{this}}</div>
                            {{/each}}
                        </td>
                        <td>{{#each Ports}}
                            <div>{{PublicPort}} -> {{PrivatePort}}</div>
                            {{/each}}
                        </td>
                        <td>
                            <div class="pull-right">
                                {{#if isUp}}
                                <button class="stopContainer btn btn-warning">stop</button>
                                {{else}}
                                <button class="startContainer btn btn-success">start</button>
                                <button class="removeContainer btn btn-danger">remove</button>
                                {{/if}}
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
