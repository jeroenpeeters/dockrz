<template name="layout">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header"><a class="navbar-brand" href="/">Dockerz</a></div>
        <ul class="nav navbar-nav">
            <li {{activeFleet}}><a href="/fleet">Fleet</a></li>
            <li {{activeImages}}><a href="/images">Images ({{numImages}})</a></li>
            <li {{activeContainers}}><a href="/containers">Containers ({{numContainers}})</a></li>
        </ul>
        <form class="navbar-form navbar-right" style="margin-right:1em;">
            {{#if docker.endpoints}}
            <select id="dockerEndpoint" class="form-control">
                {{#each docker.endpoints}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            {{/if}}
        </form>
    </nav>

    {{>yield}}
</template>

<template name="home">
    <div class="page">
        <p>Welcome to the amazing Dockrz!</p>
    </div>
</template>

<template name="fleet">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Units</strong>
                <ul class="nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Submit new unit<strong class="caret"></strong></a>
                        <form role="form" class="dropdown-menu" style="padding:1em; width:50em;">
                            <div class="form-group">
                                <label>Unit name</label>
                                <input required type="text" class="form-control" id="unitName" placeholder="A unique name, i.e. kewl.service.">
                            </div>
                            <div class="form-group">
                                <label>Unit code</label>
                                <textarea required type="textarea" style="max-width: 100%; height:30em;" class="form-control" id="unitCode" placeholder="Systemd unit code."></textarea>
                            </div>
                            <button class="btn btn-primary" id="submitUnit">submit</button>
                        </form>
                    </li>
                </ul>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Unit</th>
                        <th>Load</th>
                        <th>Active</th>
                        <th>Sub</th>
                        <th>Description</th>
                        <th>Machine</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each units}}
                    <tr>
                        <td>{{unit}}</td>
                        <td>{{load}}</td>
                        <td>{{active}}</td>
                        <td>{{sub}}</td>
                        <td>{{description}}</td>
                        <td>{{machine}}</td>
                        <td>                            
                            {{#if isActive}}
                            <input class="stopUnit" type="button" value="stop" />
                            {{else}}
                            <input class="startUnit" type="button" value="start" />
                            {{/if}}
                            <input class="destroyUnit" type="button" value="destroy" />
                        </td>                        
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Machines</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>Meta</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each machines}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{ip}}</td>
                        <td>{{meta}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="images">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Images</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tags</th>
                        <th>ID</th>
                        <th style="width:11em;"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each images}}
                    <tr>
                        <td>
                            {{#each RepoTags}}
                            <div><span class="tag">{{this}}</span></div>
                            {{/each}}
                        </td>
                        <td>
                            {{Id}}
                        </td>
                        <td>
                            <ul class="nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">New container<strong class="caret"></strong></a>
                                    <form role="form" class="dropdown-menu dropdown-menu-right" style="padding:1em">
                                        <div class="form-group" style="width:30em">
                                            <label>Container name</label>
                                            <input required pattern="/?[a-zA-Z0-9_-]+" type="text" class="form-control containerName" placeholder="A unique name. Must match /?[a-zA-Z0-9_-]+.">
                                        </div>
                                        <button class="createContainer btn btn-primary">create</button>
                                    </form>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="containers">
    <div class="page">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Containers</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 1%;"></th>
                        <th style="width: 15%;">Status</th>
                        <th style="width: 39%;">Image</th>
                        <th style="width: 10%;">Names</th>
                        <th style="width: 15%;">Ports</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each containers}}
                    <tr>
                        {{#if isUp}}
                        <td class="success">&nbsp;</td>
                        {{else}}
                        <td class="danger">&nbsp;</td>
                        {{/if}}
                        <td>{{Status}}</td>
                        <td>{{Image}}</td>
                        <td>
                            {{#each Names}}
                            <div>{{this}}</div>
                            {{/each}}
                        </td>
                        <td>{{#each Ports}}
                            <div>{{PublicPort}} -> {{PrivatePort}}</div>
                            {{/each}}
                        </td>
                        <td>
                            {{#if isUp}}
                            <input class="stopContainer" type="button" value="stop" />
                            {{else}}
                            <input class="startContainer" type="button" value="start" />
                            <input class="removeContainer" type="button" value="remove" />
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
