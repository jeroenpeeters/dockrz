<template name="selectableList">
    <div class="list-group">
        {{#each items}}
        {{#with item=. ctx=.. }}
        <a href="#" class="list-group-item {{active}}" style="min-height:3em;">
            {{item.name}}
            <span class="pull-right glyphicon glyphicon-remove remove-item"></span>
        </a>
        {{/with}}
        {{/each}}
    </div>
</template>
